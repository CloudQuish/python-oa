[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra
markers =
    basic: Basic Python questions (Q1-Q5)
    intermediate: Intermediate Python questions (Q6-Q10)
    advanced: Advanced Python questions (Q11-Q15)
    backend: Backend development questions (Q16-Q20)
    slow: Tests that take longer to run 